<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Aula 23</title>
  </head>
  <body>
    <form id="meuFormulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" /><br /><br />
      <button onclick="teste()">Enviar</button>
    </form>
    <script>
      function teste() {
        // CÃ³digo aqui
        var form = document.getElementById("meuFormulario");
        function handleForm(event) {
          event.preventDefault();
        }
        form.addEventListener("submit", handleForm);
        var inputs = document.getElementById("meuFormulario").elements;
        for (i = 0; i < inputs.length; i++) {
          if (inputs[i].nodeName === "INPUT" && inputs[i].type === "text") {
            // Update text input
            console.log(inputs[i].value);
          } else if (inputs[i].nodeName === "INPUT" && inputs[i].type === "email") {
            // Update email input
            console.log(inputs[i].value);
          } else if (inputs[i].nodeName === "INPUT" && inputs[i].type === "password") {
            // Update password input
            console.log(inputs[i].value);
          }
        }
      }
    </script>
  </body>
